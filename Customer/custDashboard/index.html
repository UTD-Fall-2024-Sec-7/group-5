<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gourmet Dashboard</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="dashboard">
      <header class="header">
        <div class="logo">
          <span class="logo-text">Gourmet</span>
        </div>
        <input type="text" class="search-bar" placeholder="Search" />
        <div class="menu">
          <span>Customer</span>
          <div class="dropdown">
            <button class="dropdown-button">☰</button>
            <div class="dropdown-content">
              <a href="#" onclick="handleAccount()">Account</a>
              <a href="#" onclick="handleNotification()">Notification</a>
              <a href="#" onclick="handleHistory()">History</a>
              <a href="#" onclick="handleSignOut()">Sign out</a>
            </div>
          </div>
        </div>
      </header>
      <main class="list-container" id="list-container">
        <!-- List items will be dynamically generated here -->
      </main>
    </div>

    <script>
      // Function to populate the list of restaurants
      function populateList(data) {
        const listContainer = document.getElementById("list-container");
        listContainer.innerHTML = ""; // Clear the current content

        data.forEach((restaurant) => {
          // Create a div for list-item
          const listItem = document.createElement("div");
          listItem.classList.add("list-item");

          // Create an image element for the restaurant
          const imgElement = document.createElement("img");
          imgElement.src = restaurant.image;
          imgElement.alt = "icon";
          imgElement.classList.add("icon-placeholder");
          listItem.appendChild(imgElement);

          // Create a div for details
          const detailsDiv = document.createElement("div");
          detailsDiv.classList.add("details");

          const nameElement = document.createElement("h3");
          nameElement.textContent = restaurant.name;
          detailsDiv.appendChild(nameElement);

          const categoryElement = document.createElement("p");
          categoryElement.textContent = `${restaurant.category} • ${restaurant.price} • ${restaurant.distance}`;
          detailsDiv.appendChild(categoryElement);

          const descriptionElement = document.createElement("p");
          descriptionElement.textContent = restaurant.description;
          detailsDiv.appendChild(descriptionElement);

          listItem.appendChild(detailsDiv);

          // Create a div for rating
          const ratingDiv = document.createElement("div");
          ratingDiv.classList.add("rating");
          ratingDiv.textContent = restaurant.rating;

          listItem.appendChild(ratingDiv);

          // Append the list-item to the list container
          listContainer.appendChild(listItem);
        });
      }

      // Fetch the restaurant list from the JSON file
      fetch("restaurantList.json")
        .then((response) => response.json())
        .then((data) => populateList(data))
        .catch((error) =>
          console.error("Error fetching restaurant data:", error)
        );
    </script>
    <!-- Add this just before the closing body tag -->
    <script src="navigation.js"></script>
  </body>
</html>
