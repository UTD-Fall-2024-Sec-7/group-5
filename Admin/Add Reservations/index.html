<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Reservation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=NATS&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Gourmet Reservations</h1>
      <nav>
        <a href="index.html">Add</a>
        <a href="calendar.html">Calendar</a>
        <a href="list.html">Manage</a>
      </nav>
    </header>
    <main>
      <h2>Add Reservation</h2>
      <form id="reservationForm">
        <label for="location">Location</label>
        <input
          type="text"
          id="location"
          name="location"
          placeholder="Enter location"
          required
        />

        <label for="partySize">Party Size</label>
        <select id="partySize" name="partySize" required>
          <option value="" disabled selected>Select party size</option>
          <option value="1">1</option>
          <!-- Add more options as needed -->
          <option value="10">10</option>
        </select>

        <label for="firstName">First Name</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          placeholder="First Name"
          required
        />

        <label for="lastName">Last Name</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          placeholder="Last Name"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />

        <label for="phone">Phone Number</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Phone Number"
          required
        />

        <label for="date">Date</label>
        <input type="date" id="date" name="date" required />

        <label for="time">Time</label>
        <input type="time" id="time" name="time" required />

        <button type="button" id="addReservation">Add Reservation</button>
      </form>
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
