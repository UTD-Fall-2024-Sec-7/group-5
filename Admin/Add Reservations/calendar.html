<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calendar - Gourmet Reservations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=NATS&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Gourmet Reservations</h1>
      <nav>
        <a href="index.html">Add</a>
        <a href="calendar.html">Calendar</a>
        <a href="list.html">Manage</a>
        <!-- Logout Button -->
        <button id="logoutButton">Logout</button>
      </nav>
    </header>
    <main>
      <h2>Calendar View</h2>
      <div class="calendar-header">
        <button id="prevMonth">&lt;</button>
        <h3 id="monthYear"></h3>
        <button id="nextMonth">&gt;</button>
      </div>
      <div id="calendar"></div>

      <div id="reservationsPanel">
        <h3>Reservations</h3>
        <div id="reservationsList">
          <p>Select a date to view reservations.</p>
        </div>
      </div>
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
